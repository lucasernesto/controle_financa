<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Toilter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  </head>
  <body style="padding-top: 3.5rem;">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <!--<a class="navbar-brand" href="#">Navbar</a>-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="">Logout</a>
              <!-- TODO ADICIONAR IF PARA APARECER ESSE CAMPO SE O USUARIO ESTIVER LOGADO OU NÃO-->
              <!-- <a class="nav-link" href="">Login</a> -->
          </li>
        </ul>
      </div>
    </nav>
    
    <div style="padding-top: 3.5rem;" class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="mb-4">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="list-group">
                {% for message in messages %}
                  <li class="list-group-item">
                    {{ message }}
                  </li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
          </div>
        </div>
      </div>
      {% block content %}
      <!--onde meu conteúdo de outras páginas será exibido-->
      {% endblock %}
      <hr>
    </div>
    
    <footer class="container">
      <p>&copy; Ernesto 2020</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
   
  </body>
</html>
